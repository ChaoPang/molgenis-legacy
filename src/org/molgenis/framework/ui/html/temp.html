<span role="application" aria-labelledby="FieldTest_richtext_voice"

							id="FieldTest_richtext_strikethrough" href="javascript:;"

							id="FieldTest_richtext_unlink" href="javascript:;"
							class="mceButton mce_unlink mceButtonDisabled"

							tabindex="-1" aria-disabled="true"><span

			</span></div>
			<a href="#" accesskey="z"

		<tr>
